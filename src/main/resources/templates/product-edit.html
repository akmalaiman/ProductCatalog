<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
                <meta charset="UTF-8">
                <title>BE International Product</title>
                <!--Bootstrap-->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
                <!--Feather Font-->
                <link rel="stylesheet" type="text/css" th:href="@{/icon/feather/css/feather.css}">
                <!--Validation Script-->
                <script type="text/javascript" th:src="@{/js/validation.js}"></script>
        </head>
        <body>
        <!--Start of Top Navbar-->
                <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                        <div class="container-fluid">
                                <a class="navbar-brand" th:href="@{/}">BE International</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                                <li class="nav-item">
                                                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                                                </li>
                                        </ul>
                                </div>
                        </div>
                </nav>
                <!--End of Top NavBar-->

                <!--Start of Main Content-->
                <div class="page-wrapper">
                        <div class="container-fluid">
                                <div class="b-example-divider"></div>
                                <div class="row">
                                        <div class="col-2"></div>
                                        <div class="col-8 pt-3">
                                                <div class="bg-light border rounded-3 p-2">
                                                        <nav aria-label="breadcrumb">
                                                                <ol class="breadcrumb">
                                                                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                                                                        <li class="breadcrumb-item active" aria-current="page">Edit Product</li>
                                                                </ol>
                                                        </nav>
                                                </div>
                                                <div class="b-example-divider"><br></div>
                                                <div class="bg-light border rounded-3 p-3">
                                                        <h2>BE International Product (Edit Product)</h2>
                                                        <hr>
                                                        <div class="d-grid gap-2 d-md-flex justify-content-md-start pb-2">
                                                                <a th:href="@{/}" class="btn btn-danger btn-sm">Back to Product List</a>
                                                        </div>
                                                        <div class="row">
                                                                <form th:action="@{/product/processEditProduct}" method="post">
                                                                        <input type="hidden" id="id" name="id" th:value="${product.id}">
                                                                        <div class="mb-3">
                                                                                <label for="code" class="form-label fw-bold">Code</label>
                                                                                <input type="text" id="code" name="code"  th:value="${product.code}" class="form-control" placeholder="Code" readonly>
                                                                                <span id="codeStatus" class="text-danger error"></span>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                                <label for="name" class="form-label fw-bold">Name</label>
                                                                                <input type="text" id="name" name="name" th:value="${product.name}" class="form-control" placeholder="Name">
                                                                                <span id="nameStatus" class="text-danger error"></span>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                                <label for="category" class="form-label fw-bold">Category</label>
                                                                                <input type="text" id="category" name="category" th:value="${product.category}" class="form-control" placeholder="Category">
                                                                                <span id="categoryStatus" class="text-danger error"></span>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                                <label for="brand" class="form-label fw-bold">Brand</label>
                                                                                <input type="text" id="brand" name="brand" th:value="${product.brand}" class="form-control" placeholder="Category">
                                                                                <span id="brandStatus" class="text-danger error"></span>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                                <label for="type" class="form-label fw-bold">Type</label>
                                                                                <input type="text" id="type" name="type" th:value="${product.type}" class="form-control" placeholder="Type">
                                                                                <span id="typeStatus" class="text-danger error"></span>
                                                                        </div>
                                                                        <div class="mb-3">
                                                                                <label for="description" class="form-label fw-bold">Description</label>
                                                                                <textarea id="description" name="description" th:text="${product.description}" class="form-control" rows="3"></textarea>
                                                                                <span id="descriptionStatus" class="text-danger error"></span>
                                                                        </div>
                                                                        <div class="row">
                                                                                <div class="d-grid gap-2">
                                                                                        <button type="submit"
                                                                                                class="btn btn-primary btn-md  text-center m-b-20"
                                                                                                onclick="return validateEditProduct(this.form);">Update Product
                                                                                        </button>
                                                                                </div>
                                                                        </div>
                                                                </form>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="col-2"></div>
                                </div>
                        </div>
                </div>
        </body>
</html>
